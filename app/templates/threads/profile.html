{% extends 'base.html' %}

{% block content%}
<div class="d-flex justify-content-between align-items-center">
    <img src="http://localhost:8000/media/user_profile_image/anna.jpeg" class="rounded-circle"
         style="width: 100px; height: 100px; border: 2px solid black;">
    {% if same_user %}
    <button type="button" class="btn btn-primary rounded-pill h-50">Edit Profile</button>
    {% elif not same_user and following %}
    <a href="{% url 'members:profile' thread_name=pk%}" class="btn btn-primary rounded-pill h-50">unfollow</a>
    {% else %}
     <button type="button" class="btn btn-outline-primary">Follow</button>
    {% endif %}
</div>
<div class="d-flex flex-wrap">
    <p class="w-100">Donald J. Trump</p>
    <div class="w-25">
        <span class="font-weight-bold">47</span>
        Following
    </div>
    <div class="w-25">
        <span class="font-weight-bold">123</span>
        Followers
    </div>
</div>
{% endblock %}
